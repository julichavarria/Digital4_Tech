<!DOCTYPE html>
<html lang="en">

<head>
    <!-- /////// CARGA DE GOOGLE FONTS  /////// -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- /////// CARGA CSS  /////// -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styleDashboard.css">

    <!-- /////// FONT AWESOME  /////// -->
    <script src="https://kit.fontawesome.com/2a3f2150aa.js" crossorigin="anonymous"></script>

    <!-- /////// FAVICON  /////// -->
    <!-- <link rel="icon" type="image/x-icon" href="/public/img/favicon.png"> -->
    <link rel="icon" type="image/png" href="http://localhost:3030/img/favicon.png">
    <title>Digital 4 Tech - DASHBOARD</title>


</head>

<body>
    <div class="logo">
        <img src="images/logo.svg" alt="logo_digital4">
    </div>
    <div class="backContainer">
        <div class="backButtonContainer">
            <hr>
        </div>
        <div class="backButtonContainer"><button class="btnPrincipal" type="submit"> VOLVER AL SITIO </button></div>
        <div class="backButtonContainer">
            <hr>
        </div>
    </div>

    <!-- CONTENEDOR BLOQUES-->
    <div class="contenedorBloques">
        <!-- BLOQUE PRODUCTOS-->
        <div class="contenedorDatosProductos">
            <h1> <img src="images/icon_products.svg" alt="icono productos">PC ARMADAS</h1>
            <div class="contenedorContador">
                <div class="contador">30</div>
                <div>
                    <p><span>15</span>INTEL</p>
                    <hr>
                    <p><span>15</span>AMD</p>
                </div>
            </div>
            <h2>ÚLTIMO PRODUCTO CARGADO</h2>
            <div class="contenedorUltimoItem">
                <h3>DARTH VADER</h3>
                <p>INTEL</p>
            </div>
            <div class="contenedorListado">
                <!-- PRODUCTO EN LISTADO-->
                <div class="contenedorItemListado">
                    <div>PRODUCTO NUMERO 1</div>
                    <div class="contenedorEdicion">
                        <a href="#"><i class="far fa-eye"></i></a>
                        <a href="#"><i class="far fa-edit"></i></a>
                        <a href="#"><i class="fa-regular fa-trash-can"></i></a>
                    </div>

                </div>



            </div>
        </div>

        <!-- BLOQUE USUARIOS-->
        <div class="contenedorDatosUsuarios">
            <h1><img src="images/icon_users.svg" alt="icono usuarios">USUARIOS</h1>
            <div class="contenedorContador">
                <div class="contador">3</div>
                <div>
                    <p><span>3</span>Admin.</p>
                    <hr>
                    <p><span>1</span> Cliente</p>
                </div>
            </div>
            <h2>ÚLTIMO USUARIO REGISTRADO</h2>
            <div class="contenedorUltimoItem">
                <h3>NOMBRE USUARIO</h3>
                <p>ROL</p>
            </div>
            <div class="contenedorListado">
                <!-- USUARIO EN LISTADO-->
                <div class="contenedorItemListado">
                    <div>USUARIO NUMERO 1</div>
                    <div class="contenedorEdicion">
                        <a href="#"><i class="far fa-eye"></i></a>
                        <a href="#"><i class="far fa-edit"></i></a>
                        <a href="#"><i class="fa-regular fa-trash-can"></i></a>
                    </div>

                </div>
                <!-- USUARIO EN LISTADO-->
                <div class="contenedorItemListado">
                    <div>USUARIO NUMERO 1</div>
                    <div class="contenedorEdicion">
                        <a href="#"><i class="far fa-eye"></i></a>
                        <a href="#"><i class="far fa-edit"></i></a>
                        <a href="#"><i class="fa-regular fa-trash-can"></i></a>
                    </div>

                </div>
                <!-- USUARIO EN LISTADO-->
                <div class="contenedorItemListado">
                    <div>USUARIO NUMERO 1</div>
                    <div class="contenedorEdicion">
                        <a href="#"><i class="far fa-eye"></i></a>
                        <a href="#"><i class="far fa-edit"></i></a>
                        <a href="#"><i class="fa-regular fa-trash-can"></i></a>
                    </div>

                </div>



            </div>
        </div>
    </div>


</body>

</html>
